<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
  <div class="card-group container">
    <div class="card">
      <img src="https://via.placeholder.com/600" />
      <div class="card-body">
        <h5 id="title">Card title</h5>
        <p id="price">가격 : 70000</p>
        <button class="btn btn-danger">주문하기</button>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/600" />
      <div class="card-body">
        <h5 id="title">Card title</h5>
        <p id="price">가격 : 70000</p>
        <button class="btn btn-danger">주문하기</button>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/600" />
      <div class="card-body">
        <h5 id="title">Card title</h5>
        <p id="price">가격 : 70000</p>
        <button class="btn btn-danger">주문하기</button>
      </div>
    </div>
  </div>

  <script>
    const products = [
      { id: 0, price: "90,000", title: "Blossom Dress" },
      { id: 1, price: "50,000", title: "Shirt" },
      { id: 2, price: "60,000", title: "Black Monastery" },
    ];

    const title = document.querySelectorAll("#title");
    const price = document.querySelectorAll("#price");

    for (let i = 0; i < products.length; i++) {
      title[i].textContent = `${products[i].title}`;
      price[i].textContent = `가격 : ${products[i].price}`;
    }

  </script>

</body>

</html>
