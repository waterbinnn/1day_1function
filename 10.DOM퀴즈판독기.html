<!-- 1. 유저가 답을 맞추면 alert('성공')
2. 유저가 답을 3번 찍어서 못맞추면 alert('멍청아')
3. 2번까지는 틀렸으면('땡') -->


<body>
  <p>태조 이성계가 태어난 연도는?</p>
  <input type="text" id="answer" />
  <button id="send-answer" type="submit">
    제출
  </button>

  <script>
    const btn = document.querySelector('#send-answer');
    const answer = document.querySelector('#answer').value;
    let count = 0;

    btn.addEventListener('click', () => {
      count++;
      if (answer == 1335) {
        alert('정답!')
      } else if (answer != 1335 && count <= 2) {
        alert('땡')
      } else if (answer != 1335 && count >= 3) {
        alert('멍충멍충')
      }
    })

  </script>
</body>;
